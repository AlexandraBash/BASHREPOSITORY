<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Settings</h1>
    <form action="">
        <fieldset class="field1">
            <fieldset  class="field2">
               <div class="cont1"> 
                  <p>  Typeface   </p> 
                  <p>
                      <select name="Typeface" id="wordstyle" class="typeface">
                    <option class="typeface" value="Acunim Pro"> Acunim Pro</option>
                    <option class="typeface" value="Comic Sans"> Comic Sans</option>
                    <option class="typeface" value="Times New Roman"> Times New Roman </option>
                    </select>
                  </p>  
                   
                 <p>   Weight </p>
                  <p>
                    <input type="checkbox" id="check1" name="check1" class="weight">
                    <label class="weightchange" for="check1">Regular</label>
                    <input type="checkbox" id="check2" name="check2" class="weight">
                    <label  class="weightchange" for="check2">Bold</label>
                  </p>    
                   <p>  Size  </p>
                       <p>
                           <input type="range" class="range"> <br>
                           <span >A</span> <span id="bigA">A</span>
                       </p>
               </div> 
               <div class="cont2">
                   <p> Dark UI  
                            <input type="checkbox" class="control"> </p>
                          
                  <p> Color </p> 
                         <p>
                    <input type="checkbox" class="circle">
                    <input type="checkbox" class="circle">
                    <input type="checkbox" class="circle">
                    <input type="checkbox" class="circle">
                    <input type="checkbox" class="circle">
                         </p>
               </div>
                     

            </fieldset>
          <aside class="sidebar">
              <p>
                   <img src="assets/images/artistic-brush.png" alt="brush"> 
              </p>
              <p>
                  <img src="assets/images/user-icon.png" alt="user">
              </p>
             <p>
                   <img src="assets/images/sms-speech-bubble.png" alt="buble"> 
             </p>
             <p>
                     <img src="assets/images/computer-screen.png" alt="comp"> 
             </p>
           
          </aside>
   
   
        </fieldset>




    </form>
</body>
</html>
